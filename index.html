<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipela - Online Footwear Shopping</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <header>
        <h1>Cipela - Online Footwear Shopping</h1>
        <nav>
            <ul>
                <li id="loginButton"><a href="login.html">Login</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cust.html">Customization</a></li>
                <li><a href="foot.html">Foot Measurement</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Home Page Content (Initially Hidden) -->
    <section class="home-content" style="display: none;">
        <h2>Welcome to Cipela</h2>
        <p>Explore our latest collection of footwear for men, women, and children.</p>
    </section>

    <section class="product">
        <h2>SHOP NOW!!!</h2>
        <img src="https://img.freepik.com/free-vector/sale-banner-with-product-description_1361-1333.jpg" alt="SHOP NOW!!!">
        <h3> Shop now for exciting deals</h3>
        <p>Price: Rs.999</p>
        <button id="customizeButton">Customize</button>
        <button id="measureButton">Measure Your Foot</button>
    </section>


    <section id="customizationTool" class="hidden">
        <!-- Customization options and tools go here -->
    </section>

    <section id="footMeasurementTool" class="hidden">
        <!-- Foot Measurement options and tools go here -->
    </section>

    <footer>
        <p>&copy; 2023 Cipela - Online Footwear Shopping</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
