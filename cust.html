<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Customization</title>
    <link rel="stylesheet" href="cust.css">
    <link rel="stylesheet" href="cust.js">
</head>
<body>
    <header>
        <h1>Shoe Customization</h1>
    </header>

    <section class="customization">
        <h2>Customize Your Shoe</h2>

        <div class="options">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="children">Children</option>
            </select>
        </div>

        <div class="options">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" placeholder="Enter brand">
        </div>

        <div class="options">
            <label for="color">Color:</label>
            <input type="text" id="color" placeholder="Enter color">
        </div>

        <div class="options">
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Enter model">
        </div>

        <div class="options">
            <label for="size">Size:</label>
            <input type="number" id="size" placeholder="Enter size">
        </div>

        <button id="customizeButton">Customize</button>
        <button id="AI CustomizationButton">AI customization</button>

        <div class="preview">
            <h3>Preview:</h3>
            <p id="previewText">Customized Shoe Will Appear Here</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Cipela - Online Footwear Shopping</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
